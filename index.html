<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="component-container">
      <!--This will show only in small screen, will become the top part image-->
      <div class="column-right-mobile">
        <img class="main-image-mobile" src="/images/image-header-mobile.jpg" alt="">
      </div>

      <div class="column-left">
        <h1>Get <strong>insights</strong> that help your business grow.</h1>

        <p id="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats-columns">
          <div class="stats-element">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="stats-element">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="stats-element">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>

        </div>
      </div>

      <div class="column-right">
        <img class="main-image-large" src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
    <!--Component Container Ends Here--->

    <div class="attribution">
      Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a target="_blank" href="https://github.com/nmelgar">nmelgar</a>.
    </div>
  </div>
</body>

</html>
